<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-8 | Hafta kunlari</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
</head>
<body>
  <!-- HAFTA KUNLARI -->
  <div class="container d-flex flex-column align-items-center">
    <h2 class="text-center text-white fw-bold display-3 my-4 px-3 py-2 text-uppercase bg-info rounded-3">Hafta kunlari</h2>
    <form class="js-form-week-days form" id="formWeekDays" action="https://echo.htmlacademy.ru" method="POST">
      <div class="row">
        <div class="col-md-6">
          <input class="form-control js-form-amount" type="number" min="0" placeholder="Son kiriting:" id="inputAmountWeekDays" required>
        </div>
        <div class="col-md-6 mt-4 mt-md-0">
          <button class="btn btn-success js-form-btn w-100" type="submit" id="formSubmitWeekDays">Natijani ko'rsatish</button>
        </div>
        <div class="col">
          <output class="js-output-amount-week-days mt-4 d-flex justify-content-center text-center display-2 text-info fw-bold" id="outputAmountWeekDays"><span class="result-display"></span>Natija: </output>
        </div>
      </div>
    </form>
  </div>
  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
